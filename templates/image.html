<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .color-box {
            width: 100px;
            height: 40px;
            border: 1px solid #000;
            margin: auto;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center mt-5">
    <div class="container text-center">
        {% if image_url %}
            <img src="{{ image_url }}" class="img-fluid rounded" alt="Uploaded Image">
        {% else %}
            <p>No image uploaded.</p>
        {% endif %}
        <a href="{{ url_for('render_home') }}" class="btn btn-secondary mt-3">Back to Home</a>
        <h3 class="mt-3">Image Analysis Results</h3>
        <p>Below are the most common colors found in your image:</p>
        
        <div class="card mt-3 p-3">
            <table class="table table-striped text-center">
                <thead>
                    <tr>
                        <th>Color</th>
                        <th>HEX Code</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    {% for color, percentage in colors.items() %}
                    <tr>
                        <td>
                            <div class="color-box" style="background-color: {{ color }};"></div>
                        </td>
                        <td>{{ color }}</td>
                        <td>{{ percentage }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
