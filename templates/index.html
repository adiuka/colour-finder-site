<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center mt-5">
    <div class="container text-center">
        <img src="static/assets/index.jpg" class="img-fluid rounded" alt="Starter_image">
        <h3 class="mt-3">Upload your image to process it</h3>
        <p>Analyse the most common colors in your image for you mood board, or curiosity.</p>
        
        <form action="/upload" method="POST" enctype="multipart/form-data" class="mt-3">
            <input type="file" name="image" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Upload Image</button>
        </form>
    </div>
</body>
</html>
